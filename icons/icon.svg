<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107"/>
      <stop offset="50%" style="stop-color:#FFB300"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="knobGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#E0E0E0"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)"/>

  <!-- Morse Key Base (Wooden) -->
  <rect x="96" y="320" width="320" height="60" rx="8" fill="url(#baseGrad)"/>

  <!-- Base Highlight -->
  <rect x="96" y="320" width="320" height="4" rx="2" fill="#8D6E63" opacity="0.5"/>

  <!-- Base Shadow -->
  <rect x="96" y="372" width="320" height="8" rx="4" fill="#1B0000" opacity="0.3"/>

  <!-- Contact Points -->
  <circle cx="156" cy="310" r="16" fill="#CFD8DC"/>
  <circle cx="156" cy="310" r="10" fill="#90A4AE"/>
  <circle cx="356" cy="310" r="16" fill="#CFD8DC"/>
  <circle cx="356" cy="310" r="10" fill="#90A4AE"/>

  <!-- Pivot Point -->
  <rect x="336" y="240" width="40" height="80" rx="4" fill="#455A64"/>
  <rect x="340" y="244" width="32" height="4" fill="#607D8B"/>

  <!-- Key Arm -->
  <rect x="120" y="232" width="240" height="28" rx="4" fill="url(#keyGrad)"/>

  <!-- Key Arm Highlight -->
  <rect x="120" y="232" width="240" height="6" rx="3" fill="#FFE082" opacity="0.6"/>

  <!-- Key Arm Shadow -->
  <rect x="120" y="254" width="240" height="6" rx="3" fill="#FF6F00" opacity="0.3"/>

  <!-- Knob -->
  <ellipse cx="156" cy="210" rx="44" ry="20" fill="#E0E0E0"/>
  <ellipse cx="156" cy="200" rx="40" ry="18" fill="url(#knobGrad)"/>
  <ellipse cx="156" cy="195" rx="32" ry="12" fill="#F5F5F5"/>
  <ellipse cx="156" cy="192" rx="24" ry="8" fill="#FAFAFA"/>

  <!-- Morse Pattern: CW (-.-.  .--) -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- C: -.-. -->
    <rect x="120" y="130" width="24" height="8" rx="4"/>
    <circle cx="152" cy="134" r="4"/>
    <rect x="164" y="130" width="24" height="8" rx="4"/>
    <circle cx="196" cy="134" r="4"/>

    <!-- W: .-- -->
    <circle cx="240" cy="134" r="4"/>
    <rect x="252" y="130" width="24" height="8" rx="4"/>
    <rect x="284" y="130" width="24" height="8" rx="4"/>
  </g>

  <!-- Subtle Ring -->
  <circle cx="256" cy="256" r="246" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.1"/>
</svg>
